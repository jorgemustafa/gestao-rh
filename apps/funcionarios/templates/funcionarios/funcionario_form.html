{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'create_documento' object.id %}" class="btn btn-primary">Adicionar documento</a>

<br>
{% for documento in object.documento.set.all %}
<a href="{{ documento.arquivo.url }}">{{ documento }}</a>
{% endfor %}
{% endblock %}
